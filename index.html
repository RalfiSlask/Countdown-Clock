<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Countdown Clock</title>
</head>
<body>
   <h1 class="header">Countdown Clock</h1>
   <div class="container">
    <div class="panel">
        <div class="inner-panel days">6</div>
        <div class="text">Days</div>
    </div>
    <div class="panel">
        <div class="inner-panel hours">24</div>
        <div class="text">Hours</div>
    </div>
    <div class="panel">
        <div class="inner-panel minutes">60</div>
        <div class="text">Minutes</div>
    </div>
    <div class="panel">
        <div class="inner-panel  seconds">60</div>
        <div class="text">Seconds</div>
    </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
